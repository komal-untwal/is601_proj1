<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

        <title>{% block title %}{% endblock %}This is {{ name }} Website</title>
    {% endblock %}

</head>
<body>
<div class="container-fluid">
    <div class="row">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <nav>
            <div class="logo">
                @KU :Tech Manual
            </div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>


                <li><a {% block nav_index %}{% endblock %}
                        href="{{ url_for('simple_pages.show', page="index") }}">Home</a></li>
                <li><a {% block nav_git %}{% endblock %} href="{{ url_for('simple_pages.show', page="git") }}">Git</a>
                </li>
                <li><a {% block nav_docker %}{% endblock %} href="{{ url_for('simple_pages.show', page="docker") }}">Docker</a>
                </li>
                <li><a {% block nav_flask %}{% endblock %} href="{{ url_for('simple_pages.show', page="flask") }}">Flask</a></li>
                <li><a {% block nav_cicd %}{% endblock %} href="{{ url_for('simple_pages.show', page="cicd") }}">CI/CD</a></li>
                <li><a {% block nav_glossary %}{% endblock %} href="{{ url_for('simple_pages.show', page="oop_glossary") }}">OOP-Glossary</a></li>
                <li><a {% block nav_oops %}{% endblock %} href="{{ url_for('simple_pages.show', page="oops") }}">OOPs</a></li>
                <li><a {% block nav_solid %}{% endblock %} href="{{ url_for('simple_pages.show', page="solid") }}">Coding Principles</a></li>
                <li><a {% block nav_aaa %}{% endblock %} href="{{ url_for('simple_pages.show', page="aaa_test") }}">AAA Testing</a></li>


            </ul>
        </nav>
</header>


    </div>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="py-3 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">My Tech Manual &copy; 2022</p></div>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
